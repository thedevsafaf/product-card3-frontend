<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main" class="bubble">
        <div class="container">
            <div class="card">
                <div class="price-container">
                    <h3>&#8377; 5999</h3>
                </div>
                <div class="image-container">
                    <img src="nike-shoes.png" alt="image">
                </div>
                <div class="description-container">
                    <h2>Nike Air Jordan 1 Mid</h2>
                    <hr/>
                    <p>Inspired by the original AJ1, this mid-top edition maintains the iconic look you love while choice colours and crisp leather give it a distinct identity.</p>
                    <a href="#" class="btn">BUY NOW</a> 
                </div>
            </div>   
        </div> 
    </section>
</body>
</html>
